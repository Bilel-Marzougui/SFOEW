
                
              
<div class="container">
    <div class="form-group">
        <div class="h2 font-weight-bold" style="color: #153d77;">liste des contacts</div>

        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchDoctor"  />
      </div>
    <table class="table ">
        <thead>
            <tr>
                <th scope="col" >Nom et prénom </th>
                <th scope="col">Adresse</th>
                <th scope="col">E-mail</th>
                <th scope="col">Télèphone</th>
                <th scope="col">forms</th>

            </tr>
        </thead>
        <tbody *ngFor="let prof of profs| filter:searchDoctor ;index as i">
            <tr>
                <td class="pt-3">{{prof.doctors.name}} {{prof.doctors.lastname}}</td>
                <td class="pt-3">{{prof.doctors.adresse}}</td>
                <td class="pt-3">{{prof.doctors.email}}</td>
                <td class="pt-3" >{{prof.doctors.tel}}  </td>
                <td><i  class='fas fa-file-medical' (click)="GetForms(prof.doctors._id)" aria-hidden="true" data-toggle="modal" data-target="#exampleModal"></i>
                </td>
            </tr>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
               
            </div>
            <div class="modal-body">
                <h5 class="modal-title" id="exampleModalLabel">Forms Affected by {{prof.doctors.lastname}}</h5>

                <div class="container rounded mt-2 bg-white p-md-2">
                    <div class="table-responsive">
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                     
                    
                                </tr>
                            </thead>
                            <tbody *ngFor="let form of forms ;index as i">
                                <tr>
                                    <td  data-dismiss="modal" (click)="openFormDetails(form.form._id)" class="pt-3">{{form.form.title}}</td>
                                    <td class="pt-3">{{form.form.description}}</td>

                                   
                                </tr>
                    
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
         
                <button type="button" class="btn btn-secondary" >Cancel</button>
            </div>
        </div>
    </div>
</div>

        </tbody>
    </table>
</div>
