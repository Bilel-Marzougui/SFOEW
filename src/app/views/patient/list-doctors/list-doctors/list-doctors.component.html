<div class="container rounded mt-5 bg-white p-md-5">
  <div class="h2 font-weight-bold">Liste des docteurs</div>
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col" >Nom et prénom </th>
                  <th scope="col">Adresse</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Télèphone</th>
                  <th scope="col">Invitation</th>
              </tr>
          </thead>
          <tbody>

              <tr id="spacing-row">
                  <td></td>
              </tr>
              <tr class="bg-blue" *ngFor="let prof of profs;index as i"  >
                  <td class="pt-2"> 
                    <!-- <img src={{prof.photo}} class="rounded-circle" alt=""> -->
                    <img class="img-profile rounded-circle" src="../../../assets/img/avat.jpg">
                      <div class="pl-lg-5 pl-md-3 pl-1 name"  >{{prof.name}} {{prof.lastname}} </div>
                  </td>
                  <td class="pt-3">{{prof.adresse}}</td>
                  <td class="pt-3">{{prof.email}}</td>
                  <td class="pt-3">{{prof.tel}}  </td>
                <div *ngIf="friend; else notfriend" >
                  <td class="pt-3">
                    <span (click)="addDoctor(prof._id)" class="fa fa-user-plus pl-3" ></span>
                  </td>

                </div>

                <ng-template #notfriend>
                  <td class="pt-3"><span class="fa fa-check pl-3"></span></td>
                </ng-template>

                  <td class="pt-3"><span class="fa fa-ellipsis-v btn"></span></td>
              </tr>
              <tr id="spacing-row">
                  <td></td>
              </tr>

              <tr id="spacing-row">
                  <td></td>
              </tr>

          </tbody>
      </table>
  </div>
</div>
