

<div class="container">
    <div class="main-body">
  
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Professionnel</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
  
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
            <div class="container" >
          
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." (input)="filterItem($event.target.value)"  />
              </div>
            </div>
       
        </div>

        <li class="list-group-item active container"  >Invitations</li>

        <div class="container"  *ngFor="let invt of invts  ">
            
            <ul  class="list-group" *ngIf="invt.status == false"  >

             
              <table>
                <tr style="width: 100%;" class="list-group-item">
                  <td  style="width: 100%;"><div class="list-group " style="width: 100%;">
                    <li   style="width: 100%;"><img [src]="invt.patient.photo" alt="" style="width: 50px; height: 50px;"> <i style="margin-left: 150px;" (click)="ShowPatientDetails(invt.patient._id)">{{invt.patient.name}} {{invt.patient.lastname}}</i>    
                    </li>
                  </div></td>
                  <td >  <i style="margin-left: 150px;" class="fa-solid fa-circle-check"></i>
                  </td>
                </tr>
              </table>



              </ul>
     
        </div>
        

      </div>
  
    </div>
  </div>
